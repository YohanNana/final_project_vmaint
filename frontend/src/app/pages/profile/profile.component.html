<app-navbar #navbar></app-navbar>
  
  <!-- Main Content with Sidebar -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white p-4 hidden md:block">
      <div class="space-y-4">
        <div class="p-2 hover:bg-gray-700 rounded cursor-pointer">
          <a routerLink="/dashboard" class="flex items-center">
            <i class="fas fa-tachometer-alt mr-2"></i>
            <span>Dashboard</span>
          </a>
        </div>
        <div class="p-2 hover:bg-gray-700 rounded cursor-pointer">
          <a routerLink="/profile" class="flex items-center">
            <i class="fas fa-user mr-2"></i>
            <span>Profile</span>
          </a>
        </div>
      </div>
    </aside>
  
    <!-- Profile Content -->
    <main class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">My Profile</h1>
        <button (click)="toggleEditMode()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
          <i class="fas fa-edit mr-1"></i> 
          {{ isEditMode ? 'Cancel Edit' : 'Edit Profile' }}
        </button>
      </div>
  
      <div class="bg-white p-6 rounded-lg shadow">
        <!-- Profile Picture -->
        <div class="flex flex-col items-center mb-6">
          <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center mb-3">
            <i class="fas fa-user text-6xl text-gray-400"></i>
          </div>
          <button class="text-blue-500 hover:underline text-sm">
            <i class="fas fa-camera mr-1"></i> Change Photo
          </button>
        </div>
  
        <!-- Personal Information -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <div>
            <h2 class="text-lg font-semibold mb-4">Personal Information</h2>
  
            <div class="mb-4">
              <label class="block text-gray-500 mb-1">First Name</label>
              <p *ngIf="!isEditMode">John</p>
              <input *ngIf="isEditMode" type="text" value="John" class="w-full px-3 py-2 border rounded-lg">
            </div>
  
            <div class="mb-4">
              <label class="block text-gray-500 mb-1">Last Name</label>
              <p *ngIf="!isEditMode">Doe</p>
              <input *ngIf="isEditMode" type="text" value="Doe" class="w-full px-3 py-2 border rounded-lg">
            </div>
  
            <div class="mb-4">
              <label class="block text-gray-500 mb-1">Email</label>
              <p *ngIf="!isEditMode">john.doeexample.com</p>
              <input *ngIf="isEditMode" type="email" value="john.doe@example.com" class="w-full px-3 py-2 border rounded-lg">
            </div>
  
            <div class="mb-4">
              <label class="block text-gray-500 mb-1">Phone</label>
              <p *ngIf="!isEditMode">(555) 123-4567</p>
              <input *ngIf="isEditMode" type="tel" value="(555) 123-4567" class="w-full px-3 py-2 border rounded-lg">
            </div>
          </div>
  
          <!-- Account Settings -->
          <div>
            <h2 class="text-lg font-semibold mb-4">Account Settings</h2>
  
            <div class="mb-4">
              <label class="block text-gray-500 mb-1">Account Type</label>
              <p>Premium Member</p>
            </div>
  
            <div class="mb-4">
              <label class="block text-gray-500 mb-1">Member Since</label>
              <p>15 Jan 2022</p>
            </div>
  
            <div class="mb-4">
              <label class="block text-gray-500 mb-1">Notification Preferences</label>
              <p *ngIf="!isEditMode">Email & SMS Alerts</p>
              <select *ngIf="isEditMode" class="w-full px-3 py-2 border rounded-lg">
                <option>Email Only</option>
                <option>SMS Only</option>
                <option selected>Email & SMS</option>
                <option>None</option>
              </select>
            </div>
  
            <div class="mb-4">
              <button class="text-red-500 hover:underline text-sm">
                <i class="fas fa-lock mr-1"></i> Change Password
              </button>
            </div>
          </div>
        </div>
  
        <!-- My Vehicles Section -->
        <div>
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold">My Vehicles</h2>
            <a routerLink="/vehicle-registration" class="text-blue-500 hover:underline text-sm">
              <i class="fas fa-plus mr-1"></i> Add Vehicle
            </a>
          </div>
  
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Vehicle 1 -->
            <div class="bg-gray-50 p-4 rounded-lg">
              <div class="flex justify-between">
                <div>
                  <h3 class="font-semibold">Toyota Camry</h3>
                  <p class="text-gray-600 text-sm">ABC-1234</p>
                </div>
                <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">Primary</span>
              </div>
              <div class="mt-3 flex justify-between">
                <a routerLink="/vehicle-details" class="text-blue-500 hover:underline text-sm">
                  <i class="fas fa-eye mr-1"></i> View Details
                </a>
                <button class="text-gray-500 hover:text-gray-700 text-sm">
                  <i class="fas fa-trash-alt mr-1"></i> Remove
                </button>
              </div>
            </div>
  
            <!-- Vehicle 2 -->
            <div class="bg-gray-50 p-4 rounded-lg">
              <div class="flex justify-between">
                <div>
                  <h3 class="font-semibold">Honda Civic</h3>
                  <p class="text-gray-600 text-sm">XYZ-5678</p>
                </div>
                <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded text-xs">Secondary</span>
              </div>
              <div class="mt-3 flex justify-between">
                <a routerLink="/vehicle-details" class="text-blue-500 hover:underline text-sm">
                  <i class="fas fa-eye mr-1"></i> View Details
                </a>
                <button class="text-gray-500 hover:text-gray-700 text-sm">
                  <i class="fas fa-trash-alt mr-1"></i> Remove
                </button>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Edit Mode Buttons -->
        <div *ngIf="isEditMode" class="mt-6 flex justify-end space-x-3">
          <button (click)="cancelEdit()" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">
            Cancel
          </button>
          <button (click)="saveProfile()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Save Changes
          </button>
        </div>
      </div>
    </main>
  </div>
