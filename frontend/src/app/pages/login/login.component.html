<!-- Navbar -->
<nav class="bg-gray-900 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <a routerLink="/" class="text-2xl font-bold">V-Maint-Predict</a>
    </div>
</nav>
  
  <!-- Main Content -->
  <main class="container mx-auto mt-10 px-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input [(ngModel)]="email" name="email" id="email" type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <input [(ngModel)]="password" name="password" id="password" type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <!-- <a href="#" class="text-sm text-blue-500 hover:underline mt-1 block">Forgot password?</a> -->
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
          Login
        </button>
        <div class="mt-4 text-center">
          <p class="text-gray-600">Don't have an account? <a routerLink="/register" class="text-blue-500 hover:underline">Register</a></p>
        </div>
      </form>
      <p class="text-red-500 mt-4 text-center">{{ message }}</p>
      <!-- Display message if any -->
    </div>
  </main>
