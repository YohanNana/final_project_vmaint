<!-- Navbar -->
<nav class="bg-gray-900 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <a routerLink="/" class="text-2xl font-bold">Vehicle-Maintenance</a>
    </div>
  </nav>
  
  <!-- Registration Form -->
  <main class="container mx-auto mt-10 px-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Create Your Account</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 mb-2" for="firstName">First Name</label>
            <input [(ngModel)]="firstName" name="firstName" id="firstName" type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="lastName">Last Name</label>
            <input [(ngModel)]="lastName" name="lastName" id="lastName" type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input [(ngModel)]="email" name="email" id="email" type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <input [(ngModel)]="password" name="password" id="password" type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="confirmPassword">Confirm Password</label>
          <input [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
          Register
        </button>
        <div class="mt-4 text-center">
          <p class="text-gray-600">Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline">Login</a></p>
        </div>
      </form>
    </div>
  </main>
