<div class="bg-white rounded-lg shadow-sm overflow-hidden">
    <div class="p-6">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="font-bold text-lg">{{ vehicle.make }} {{ vehicle.model }}</h3>
          <p class="text-gray-500">{{ vehicle.plate }}</p>
        </div>
        <!-- <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">
          {{ vehicle.status || 'Active' }}
        </span> -->
      </div>
  
      <div class="flex items-center space-x-4 mb-4">
        <div>
          <p class="text-gray-500 text-sm">Last Service Date</p>
          <p>{{ vehicle.lastServiceDate | date:'dd MMM yyyy' }}</p>
        </div>
        <div>
          <p class="text-gray-500 text-sm">Mileage</p>
          <p>{{ vehicle.mileage || 'N/A' }} km</p>
        </div>
      </div>
  
      <div class="flex justify-between items-center">
        <a [routerLink]="['/vehicle-details', vehicle._id]">
          <button (click)="viewDetails()" class="text-blue-500 hover:underline">
            View Details
          </button>
        </a>
        <!-- <button (click)="deleteVehicle()" class="text-red-500 hover:text-red-700">
          <i class="fas fa-trash-alt"></i>
        </button> -->
      </div>
    </div>
  </div>
